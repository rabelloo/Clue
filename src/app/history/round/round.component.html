<md-expansion-panel>

  <md-expansion-panel-header>
    <mat-panel-title><h4>Round {{ round.number }}</h4></mat-panel-title>
    <mat-panel-description>
      <div *ngFor="let turn of round.turns">
        {{ turn }}
      </div>
    </mat-panel-description>
  </md-expansion-panel-header>

  <div *ngFor="let turn of round.turns">
    {{ turn }}
    <clue-turn [turn]="turn" [players]="players" (remove)="onRemove($event)"></clue-turn>
  </div>

  <button md-raised-button color="primary" (click)="addTurn()" *ngIf="canAdd">
    <md-icon>add</md-icon> Turn
  </button>

</md-expansion-panel>
