<form [formGroup]="form">
  <input formControlName="id" type="hidden" [value]="player.id" />

  <mat-form-field class="small">
    <input matInput
           clueBlurDetector
           clueFocusDetector
           formControlName="order"
           placeholder="Order"
           type="number"
           min="1"
           [max]="playerCount"
           [value]="player.order" />
  </mat-form-field>

  <mat-form-field>
    <input matInput clueBlurDetector clueFocusDetector formControlName="name" placeholder="Name" [value]="player.name" />
    <mat-error clueErrorMessages="name"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <div matPrefix>
      <mat-icon [ngClass]="player.character?.color">person</mat-icon>
      <mat-icon class="outline" [ngClass]="player.character?.color">person_outline</mat-icon>
    </div>
    <mat-select clueCloseDetector clueOpenDetector formControlName="characterId" placeholder="Character" [value]="player.characterId">
      <mat-select-trigger>{{ player.character?.name }}</mat-select-trigger>
      <mat-option *ngFor="let suspect of characters" [value]="suspect.id">
        <div fxLayout fxLayoutAlign="default center">
          <mat-icon [ngClass]="suspect.color">person</mat-icon>
          <mat-icon class="outline" [ngClass]="suspect.color">person_outline</mat-icon>
          <span>{{ suspect.name }}</span>
        </div>
      </mat-option>
    </mat-select>

    <mat-error clueErrorMessages="characterId"></mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select #cards multiple clueCloseDetector clueOpenDetector formControlName="cardIds" placeholder="Cards" [value]="player.cardIds">
      <mat-optgroup label="Suspects">
        <mat-option *ngFor="let suspect of suspects" [value]="suspect.id">
            <span>{{ suspect.name }}</span>
        </mat-option>
      </mat-optgroup>

      <mat-optgroup label="Weapons">
        <mat-option *ngFor="let weapon of weapons" [value]="weapon.id">
            <span>{{ weapon.name }}</span>
        </mat-option>
      </mat-optgroup>

      <mat-optgroup label="Rooms">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
            <span>{{ room.name }}</span>
        </mat-option>
      </mat-optgroup>
    </mat-select>

    <mat-hint align="end">{{ cards.value?.length || 0 }} / {{ maxCards }}</mat-hint>

    <mat-error fxLayoutAlign="space-between">
      <span>Maximum exceeded</span>
      <span>{{ cards.value?.length || 0 }} / {{ maxCards }}</span>
    </mat-error>
  </mat-form-field>

  <button mat-icon-button type="button" color="warn" (click)="removePlayer()">
    <mat-icon>delete</mat-icon>
  </button>
  
  <button mat-icon-button type="button" matTooltip="Saved" matTooltipPosition="after" *ngIf="saved | async">
    <mat-icon color="primary">done</mat-icon>
  </button>
</form>
