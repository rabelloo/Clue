<md-card>
  <clue-player-form *ngFor="let player of players | async"
                    [player]="player"
                    [playerCount]="playerCount | async"
                    [maxCards]="maxCards | async"
                    [characters]="charactersFor(player) | async"
                    [rooms]="roomsFor(player) | async"
                    [suspects]="suspectsFor(player) | async"
                    [weapons]="weaponsFor(player) | async"
                    (save)="onSave($event)"
                    (remove)="onRemove($event)">
    Loading player...
  </clue-player-form>

  <button md-raised-button
          color="primary"
          (click)="addPlayer()"
          *ngIf="canAdd | async">
    <md-icon>add</md-icon> Player
  </button>
</md-card>
